<section class="home">
    <div class="container">
        <h1>Usuários</h1>

        <p>Veja abaixo a lista de usuários:</p>

        <mat-nav-list>
            <mat-list-item *ngFor="let item of results; let i = index">
                <mat-icon matListIcon>chevron_right</mat-icon>
                <a matLine color="primary" href="usuario/{{item.id}}">{{item.name}}</a>
            </mat-list-item>
        </mat-nav-list>
    </div>
</section>
